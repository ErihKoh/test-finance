{% extends 'finance/base.html'%} {% block content %}

<div class="container">
  <h1>My projects</h1>
  <hr />

  <div class="row">
    {% for project in project_list %}
    <div class="col s12 l3">
      <div class="card-panel">
        <h5>{{ project.name }}</h5>
        <a href="{% url 'detail' project.slug %}" class="btn">Open</a>
      </div>
    </div>
    {% empty %}

    <div class="noproject-wrapper center">
      <h3 class="grey-text">Sorry, you don't have any project, yet</h3>
      <a href="" class="btn-large grey">
        <i class="material-icons white-text left">add_circle_outline</i>
        <span class="bold">Add project</span>
      </a>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
